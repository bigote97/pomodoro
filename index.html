<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('ServiceWorker registrado'))
                .catch(error => console.log('Error al registrar ServiceWorker:', error));
        }
    </script>
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect">
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="pt">Português</option>
        </select>
    </div>
    <div class="theme-switch">
        <input type="checkbox" id="themeSwitch">
        <label for="themeSwitch">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </label>
    </div>
    <div class="container">
        <div class="pomodoro">
            <div class="sessions-counter">
                <input type="number" 
                       id="sessionsPerCycle" 
                       class="sessions-input" 
                       value="4" 
                       min="1" 
                       max="10"
                       title="Sesiones por ciclo">
            </div>
            <div class="progress-bar">
                <div class="progress-indicators">
                    <!-- Los indicadores se generarán dinámicamente -->
                </div>
            </div>
            <div class="mode-switcher">
                <button class="mode-button active" data-mode="focus">Enfoque</button>
                <button class="mode-button" data-mode="shortBreak">Descanso Corto</button>
                <button class="mode-button" data-mode="longBreak">Descanso Largo</button>
            </div>
            
            <div class="timer">
                <span class="minutes">25</span>
                <span class="separator">:</span>
                <span class="seconds">00</span>
            </div>

            <div class="controls">
                <button class="start-button">
                    <i class="fas fa-play"></i>
                </button>
                <button class="reset-button">
                    <i class="fas fa-redo-alt"></i>
                </button>
            </div>

            <div class="settings">
                <div class="time-settings">
                    <div class="setting">
                        <label>Enfoque</label>
                        <input type="number" id="focusTime" value="25" min="1" max="60">
                    </div>
                    <div class="setting">
                        <label>Descanso Corto</label>
                        <input type="number" id="shortBreakTime" value="5" min="1" max="30">
                    </div>
                    <div class="setting">
                        <label>Descanso Largo</label>
                        <input type="number" id="longBreakTime" value="15" min="1" max="60">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
